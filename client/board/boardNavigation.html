<template name="boardNavigation">
    <ul class="boardNavigation">
        {{#each boards}}
            <li>
                <a href="/board/{{this.name}}">{{this.name}}</a>
            </li>
        {{/each}}
        <li>
        <form id="newBoard">
            <input type="text" id="boardName" placeholder="add a new board">
        </form>
        </li>
    </ul>
</template>
