<template name="boardNavigation">
    <ul class="boardNavigation">
        {{#each boards}}
            <li>
                <span class="boardReference selected-{{is getCurrentBoardname this.name}}">
                    <a href="/board/{{this.name}}">{{this.name}}</a>
                </span>
            </li>
        {{/each}}
        <li>
            <a class="manageBoards" href="/manageBoards">Manage boards</a>
        </li>
    </ul>
</template>
