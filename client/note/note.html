<template name="note">
  {{#unless updatingNote}}
  <div class="note">
    <div class="topNote">
      <button class="deleteNote"><span class="fa fa-trash-o"></span></button>
      <button class="editNote">edit</button>
    </div>
    <hr>
    <div class="middleNote">
      <h1>{{title}}</h1>
      <p class="note-content">{{#markdown}}{{content}}{{/markdown}}</p>
    </div>
    <hr>
    <ul class="tags bottomNote">
      {{#each tags}}
        <li class="tag"><a href="{{pathFor 'tag' tag=this}}">{{this}}</a></li>
      {{/each}}
    </ul>
  </div>
  {{/unless}}
</template>
