<template name="previewNote">
    {{#if session "content"}}
    <div class="note preview">
        <h2 class="previewTitle">Preview</h2>
        <hr>
        <div class="middleNote">
            <h1 class="previewNoteTitle">{{session "title"}}</h1>
            <p class='note-content'>{{#markdown}}{{session "content"}}{{/markdown}}</p>
        </div>
        <hr>
        <ul class="tags bottomNote">
            {{#each session "tags"}}
                <li class="tag"><a>{{this}}</a></li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
</template>
