<template name="newNote">
    <div class="newNote note">
      <label for="note-title">title: </label>
      <input type="text" id="note-title" name="Title" placeholder="My future">
      <br />
      <label for='note-tags'>tags: </label>
      <input type="text" id="note-tags" name="tags" placeholder="dreams, later, space">
      <br />
      <textarea name="content" id="note-content" placeholder="When I'm older I want to be an Astronaut ..." ></textarea>
      <br>
      <button class="btn btn-default" id="newNoteBtn">New note :)</button>
    </div>
</template>
